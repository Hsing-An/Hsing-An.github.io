    image: "/images/me.jpg"
    content: |-
      李倖安(Hsing-An Lee) 木笛演奏家/作曲家

      出生於台東，目前就讀清華大學音樂系主修**木笛**、副修作曲。師事陳孟亨（木笛）與陳欣蕾（作曲）。
      
      木笛演奏主要專注在古樂(Early Music)以及當代音樂(Contemporary music)，[曾多次在國際賽事上獲獎](#achievements)，並持續在演奏的道路上精進自己，曾接受Walter van Hauwe、Erik Bosgraaf、Maurice Steger、Tom Beets、Joris van Goethem、Bart Spanhove、Jorge Issac、Daniël Brüggen、Inês d’Avena、Simon Borutzki等的個別指導。

      作曲方面則融合了電子、爵士、當代、流行、傳統音樂等的影響，使得創作的語彙十分多元。不僅有譜寫給器樂的作品，也有以編曲軟體完成的編曲作品。[創作也在多項比賽中獲獎](#achievements)。

